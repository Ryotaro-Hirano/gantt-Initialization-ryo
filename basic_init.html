<!-- 画面全体の操作をロックする　 -->
<script type="text/javascript">


$(function () {

    var lockId = "lockId";

    // 画面操作を無効する
    lockScreen(lockId);

    // 画面操作を有効にする
    //unlockScreen(lockId);

    /*
     * 画面操作を無効にする
     */
    function lockScreen(id) {

        /*
         * 現在画面を覆い隠すためのDIVタグを作成する
         */
        var divTag = $('<div />').attr("id", id);

        /*
         * スタイルを設定
         */
        divTag.css("z-index", "999")
              .css("position", "absolute")
              .css("top", "0px")
              .css("left", "0px")
              .css("right", "0px")
              .css("bottom", "0px")
              .css("background-color", "gray")
              .css("opacity", "0.8");

        /*
         * BODYタグに作成したDIVタグを追加
         */
        $('body').append(divTag);
    }

    /*
     * 画面操作無効を解除する
     */
    //function unlockScreen(id) {

        /*
         * 画面を覆っているタグを削除する
         */
        //$("#" + id).remove();


});
</script>
</div>
</body>
