<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
</head>
	<script src="../gantt-Initialization-ryo/codebase/dhtmlxgantt.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../gantt-Initialization-ryo/codebase/dhtmlxgantt.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<script type="text/javascript" src="../gantt-Initialization-ryo/common/testdata.js"></script>
	<style type="text/css">
		html, body{ height:100%; padding:0px; margin:0px; overflow: hidden;}
	</style>
<body>
<div id="map" style="width:100%; height: 700px;">

<style type="text/css">
	html, body{ padding:0px; margin:0px; height:100%; }
</style>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script type="text/javascript">
	gantt.config.xml_date = "%Y-%m-%d %H:%i:%s";
	gantt.init("gantt_here");
	gantt.load("../gantt-Initialization-ryo/common/data.json", "json");
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
google.maps.event.addDomListener(window,'load',function(){
	var mapOptions = {
		zoom: 12,
		center: new google.maps.LatLng(35.689488,139.691706),
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		scrollwheel: false
	};
	var mp = new google.maps.Map(document.getElementById('map'), mapOptions);
});
</script>
</div>
</body>
